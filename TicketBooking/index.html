<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ticket Booking Example</title>
    <script type="text/javascript" src="Scripts/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="Scripts/ticketBookingViewModel.js"></script>
    <link rel="stylesheet" type="text/css" href="Style/Site.css"/>
</head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Name</td><td>Seat</td><td>Price</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: bookedSeats">
                <td><input data-bind="value: name"/></td>
                <td><select data-bind="options: $root.availableSeats, optionsText: 'index',
                                       value: seat"></select></td>
                <td data-bind="text: formattedPrice"></td>
                <td><button data-bind="click: $root.removeSeat">Remove</button></td>
            </tbody>
            <tfoot>
                <td></td><td></td><td data-bind="visible: $root.totalPrice() != 0, text: $root.totalPrice"></td>
            </tfoot>
        </table>
        <button data-bind="click: addSeat">Book more seats    </button>
    </body>
</html>
